<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - SAFAR BANSWARA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #007bff;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 150px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="logo.png" />
  <h1>You are offline</h1>
  <p>It seems you have lost internet connection.<br />Please check your connection and try again.</p>
  <button onclick="location.reload()">Retry</button>
</body>
</html>
