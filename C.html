  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .toggle-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .contributors {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 10px;
      scroll-behavior: smooth;
      flex-direction: row;
    }

    .contributors.vertical {
      flex-direction: column !important;
      overflow-x: hidden;
      overflow-y: auto;
      max-height: 80vh;
    }

    .card {
      flex: 0 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }

   .card img.photo {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 10px;
}


    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 8px;
      display: inline-block;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
