        <button id="dontShowBtn">Donâ€™t show again</button>

  </div>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu-dropdown");
  const overlay = document.getElementById("menu-overlay");
  menu.classList.toggle("open");
  overlay.classList.toggle("active");
}
function closeMenu() {
  document.getElementById("menu-dropdown").classList.remove("open");
  document.getElementById("menu-overlay").classList.remove("active");
}

// Splash fade out
window.addEventListener('load', () => {
  const splash = document.querySelector('img[alt="Splash"]');
  if (splash) {
    splash.style.transition = "opacity 1s ease-out";
    splash.style.opacity = 0;
    setTimeout(() => splash.remove(), 1500);
  }
});

// Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker registered'));
}

// PWA Install Prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  if (localStorage.getItem('safarInstallDismissed')) return;
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installPrompt').style.display = 'flex';

  document.getElementById('installBtn').addEventListener('click', async () => {
    document.getElementById('installPrompt').style.display = 'none';
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    deferredPrompt = null;
  });

  document.getElementById('dontShowBtn').addEventListener('click', () => {
    localStorage.setItem('safarInstallDismissed', 'true');
    document.getElementById('installPrompt').style.display = 'none';
  });

  document.getElementById('closePrompt').addEventListener('click', () => {
    document.getElementById('installPrompt').style.display = 'none';
  });
});
  
</script>
